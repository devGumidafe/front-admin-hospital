<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="updateProgress(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>
  <input
    type="number"
    class="form-control"
    [ngClass]="{'is-invalid': isInvalid(progress)}"
    placeholder="Progress"
    (ngModelChange)="onChange($event)"
    [(ngModel)]="progress"
  />
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="updateProgress(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
