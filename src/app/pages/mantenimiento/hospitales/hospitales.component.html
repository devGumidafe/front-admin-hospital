<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar hospital..." (keyup)="search(txtTerm.value)" #txtTerm />
      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="loading">
  <div class="col-12">
    <div class="alert-info text-center">
      <h4 class="alert-heading">Cargando...</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">
        Por favor espere
      </p>
    </div>
  </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
  <div class="col-12">
    <div class="card">

      <div class="card-body">
        <div class="top-container">
          <div>
            <h4 class="card-title">Hospitales: {{ totalHospitals}}</h4>
            <h6 class="card-subtitle">Hospitales registrados en la aplicaci√≥n</h6>
          </div>

          <div>
            <button class="btn btn-primary" (click)="createHospital()">
              <i class="fa fa-plus"></i>
              Crear hospital</button>
          </div>
        </div>


        <div class="table-responsive">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th class="w140">Foto</th>
                <th>Nombre</th>
                <th class="text-nowrap w100">Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals ">
                <td class="text-center">
                  <img [src]="hospital.image | image: 'hospitals'" class="w100 cursor" width="50" title="Foto hospital" (click)="openModal(hospital)">
                </td>
                <td>
                  <input type="text" class="form-control" placeholder="Nombre del hospital" [(ngModel)]="hospital.name" />
                </td>
                <td class="text-center">
                  <a (click)="updateHospital(hospital)" data-toggle="tooltip" data-original-title="Guardar cambios" class="cursor"> <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                  <a (click)="deleteHospital(hospital)" data-toggle="tooltip" data-original-title="Eliminar" class="cursor"> <i class="fa fa-close text-danger"></i> </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
