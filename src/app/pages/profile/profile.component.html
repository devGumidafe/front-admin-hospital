<div class="row">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Mi perfil</h4>
        <h6 class="card-subtitle">Ajustes</h6>
        <form class="form p-t-20" [formGroup]="profileForm" (ngSubmit)="updateUser()">
          <div class="form-group">
            <label for="name">Nombre</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="name" placeholder="Enter name" formControlName="name" />
            </div>
          </div>

          <div class="form-group">
            <label for="lastname">Apellidos</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-user"></i></div>
              <input type="text" class="form-control" id="lastname" placeholder="Enter lastname" formControlName="lastName" />
            </div>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <div class="input-group">
              <div class="input-group-addon"><i class="ti-email"></i></div>
              <input type="email" class="form-control" id="email" placeholder="Enter email" formControlName="email" />
            </div>
          </div>

          <button [disabled]="profileForm.invalid" type="submit" class="btn btn-block btn-success waves-effect waves-light m-r-10">
            Guardar cambios
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Imagen</h4>
        <h6 class="card-subtitle">Imagen usuario</h6>

        <div class="text-center">
          <img *ngIf="!imageTemp" [src]="user.image" alt="user image" class="img-avatar" />
          <img *ngIf="imageTemp" [src]="imageTemp" alt="user image" class="img-avatar" />
        </div>

        <input type="file" title="upload image" (change)="onImageSelected($event)" />

        <br />
        <br />

        <button type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10" (click)="onUploadImage()" [disabled]="!selectedImage">
          Cambiar imagen
        </button>
      </div>
    </div>
  </div>
</div>
