<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Striped Progress bar</h4>
        <div class="progress m-t-20">
          <div
            class="progress-bar bg-primary progress-bar-striped active"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgress_1"
          ></div>
        </div>

        <div class="progress m-t-20">
          <div
            class="progress-bar bg-info progress-bar-striped active"
            style="height: 10px"
            role="progressbar"
            [style.width]="getProgress_2"
          ></div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [progress]="progress_1"
          (changeValue)="progress_1 = $event"
        ></app-increment>
      </div>
    </div>
  </div>

  <div class="col-6">
    <div class="card">
      <div class="card-body">
        <app-increment
          [progress]="progress_2"
          (changeValue)="progress_2 = $event"
          [btnClass]="'btn-info'"
        ></app-increment>
      </div>
    </div>
  </div>
</div>
