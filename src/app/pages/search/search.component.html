<div class="row animated fadeIn fast">
  <div class="col-4">
    <div class="car">
      <div class="card-body">
        <div class="table-responsive">
          <h3>Usuarios</h3>

          <div class="alert alert-info text-center" *ngIf="users.length === 0">
            <p>0 usuarios encontrados</p>
          </div>

          <table class="table color-table primary-table" *ngIf="users.length > 0">
            <thead>
              <tr>
                <th>Avatar</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td><img [src]="user.image | image: 'users'" class="w50" title="Foto usuario"></td>
                <td>{{user.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="car">
      <div class="card-body">
        <div class="table-responsive">
          <h3>Médicos</h3>

          <div class="alert alert-info text-center" *ngIf="doctors.length === 0">
            <p>0 médicos encontrados</p>
          </div>

          <table class="table color-table success-table" *ngIf="doctors.length > 0">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let doctor of doctors">
                <td><img [src]="doctor.image | image: 'doctors'" class="w50" title="Foto doctor"></td>
                <td>{{doctor.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <div class="col-4">
    <div class="car">
      <div class="card-body">
        <div class="table-responsive">
          <h3>Hospitales</h3>

          <div class="alert alert-info text-center" *ngIf="hospitals.length === 0">
            <p>0 hospitales encontrados</p>
          </div>

          <table class="table color-table info-table" *ngIf="hospitals.length > 0">
            <thead>
              <tr>
                <th>Foto</th>
                <th>Nombre</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hospital of hospitals">
                <td><img [src]="hospital.image | image: 'hospitals'" class="w50" title="Foto hospital"></td>
                <td>{{hospital.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
